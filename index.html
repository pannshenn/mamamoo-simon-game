<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Mamamoo Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/40c18b0b59.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="level-title">Mamamoo Simon Game</h1>
  <div class="container-control">
    <button type="button" class="control control-stop"><i class="fas fa-stop fa-5x"></i></button>
  </div>

  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>

  <div class="container-control">
    <button class="control control-next"><i class="fas fa-play fa-5x"></i></button>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
